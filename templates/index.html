<!DOCTYPE html>
<html>
<head>
    <title>Create New Budget - Wealth Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <h1>Create New Budget</h1>
        <nav>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
            <a href="{{ url_for('history') }}">History</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <div class="container">
        <form action="{{ url_for('submit_financial_info') }}" method="POST" class="budget-form">
            <div class="form-section">
                <h2>Essential Expenses</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="tuition">Tuition and Fees:</label>
                        <input type="number" id="tuition" name="tuition" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="housing">Housing:</label>
                        <input type="number" id="housing" name="housing" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="food">Food:</label>
                        <input type="number" id="food" name="food" step="0.01" min="0" required>
                    </div>

                    <div class="form-group">
                        <label for="transportation">Transportation:</label>
                        <input type="number" id="transportation" name="transportation" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="textbooks">Textbooks and Supplies:</label>
                    <input type="number" id="textbooks" name="textbooks" step="0.01" min="0" required>
                </div>
            </div>

            <div class="form-section">
                <h2>Discretionary Expenses</h2>

                <div class="form-row">
                    <div class="form-group">
                        <label for="clothing">Clothing:</label>
                        <input type="number" id="clothing" name="clothing" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="personal_care">Personal Care:</label>
                        <input type="number" id="personal_care" name="personal_care" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="entertainment">Entertainment:</label>
                        <input type="number" id="entertainment" name="entertainment" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="electronics">Electronics:</label>
                        <input type="number" id="electronics" name="electronics" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="travel">Travel:</label>
                        <input type="number" id="travel" name="travel" step="0.01" min="0">
                    </div>

                    <div class="form-group">
                        <label for="hobbies">Hobbies:</label>
                        <input type="number" id="hobbies" name="hobbies" step="0.01" min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="coffee_snacks">Coffee & Snacks:</label>
                    <input type="number" id="coffee_snacks" name="coffee_snacks" step="0.01" min="0">
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Generate Budget Plan</button>
                <button type="reset" class="btn btn-secondary">Clear Form</button>
            </div>
        </form>
    </div>
</body>
</html>
